<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if mode == 'login' %}Login{% else %}Sign Up{% endif %} - DiseaseNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Montserrat', sans-serif; 
            letter-spacing: 0.5px;
            background-image: url('/static/images/image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            background-color: rgba(28,20,28,0.95);
            border: 2px solid white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .btn {
            width: 100%;
            padding: 12px 25px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
        }
        
        .link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>{% if mode == 'login' %}Login{% else %}Sign Up{% endif %}</h1>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                {% if mode == 'signup' %}
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>
                {% endif %}
                
                <button type="submit" class="btn">{% if mode == 'login' %}Login{% else %}Sign Up{% endif %}</button>
                
                <div class="error" id="error"></div>
            </form>
            
            <div class="link">
                {% if mode == 'login' %}
                    Don't have an account? <a href="/signup">Sign up</a>
                {% else %}
                    Already have an account? <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            {% if mode == 'signup' %}
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            {% endif %}
            
            errorDiv.style.display = 'none';
            
            fetch('{% if mode == "login" %}/login{% else %}/signup{% endif %}', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(err => {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
